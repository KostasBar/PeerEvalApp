<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-3">Login</h2>
        <form [formGroup]="loginForm" (submit)="onSubmit()" class="form-horizontal">
            <!-- <form> -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" formControlName ="username">
            @if (loginForm.get('username')?.touched || loginForm.get('username')?.errors ) {
                <div class="text-danger">
                    Username is mandatory
                  </div>
            }
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            @if (loginForm.get('password')?.touched || loginForm.get('password')?.errors) {
                <div class="text-danger">
                    Password is mandatory
                  </div>
            }
          </div>
          <!-- <button>Submit</button> -->
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
