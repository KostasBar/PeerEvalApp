<div>
  @if (usersToEvaluate?.length === 0) {
  <div
    class="alert bg-warning d-flex justify-content-center align-items-center"
  >
    <p class="mb-0">You have no more users to evaluate!</p>
  </div>

  } @else {
  <div class="">
    <table class="table table-bordered table-striped text-wrap">
      <thead>
        <tr>
          <th role="button">User Id</th>
          <th role="button">First Name</th>
          <th role="button">Last Name</th>
        </tr>
      </thead>
      <tbody>
        @for (row of usersToEvaluate; track row){
        <tr class="align-middle" (dblclick)="onUserClick(row)">
          <td>{{ row.id }}</td>
          <td>{{ row.firstname }}</td>
          <td>{{ row.lastname }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  }
</div>
